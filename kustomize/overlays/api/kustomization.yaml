apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: "/spec/itemPath"
        value: "vaults/aks-api-vault/items/fint-customer-objects-gateway"
    target:
      kind: OnePasswordItem
      name: fint-customer-objects-gateway